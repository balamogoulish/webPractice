<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>box</title>
        <style>
            /*
            display
            - block: 한 줄을 모두 차지함
            - inline: line 내에 자기 크기만큼만 차지함
            - none: 화면에 보이지 않음
            */
            h1 {
                border-width: 5px;
                border-color: red;
                border-style: solid;
                padding: 20px;
                display: block;
                width: 100px;
                margin: 20px;
            }
        </style>
    </head>
    <body>
        <h1>BOX1</h1>
        <h1>BOX2</h1>
    </body>
</html>
