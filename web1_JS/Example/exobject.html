<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
    </head>
    <body>
        <h1>Object</h1>
        <h2>Create</h2>
        <script>
            var coworkers = {
                "programmer": "alex",
                "designer": "chris"
            };
            document.write("programmer: "+coworkers.programmer+"<br>");
            document.write("designer: "+coworkers.designer+"<br>");

            coworkers.architecture = "elen";
            document.write("architecture: "+coworkers.architecture+"<br>");
            
            coworkers["data scientist"] = "armin";
            document.write("data scientist: "+coworkers["data scientist"]+"<br>");
        </script>

        <h2>Iterate</h2>
        <script>
            for(var key in coworkers){
                document.write(key+': '+coworkers[key]+'<br>');
            }
        </script>
        <h2>Property & Method</h2>
        <script>
            coworkers.showAll = function(){
                for(var key in coworkers){
                    document.write(key+": "+this[key]+"<br>")
                }
            }
            coworkers.showAll();
        </script>
    </body>
</html>
